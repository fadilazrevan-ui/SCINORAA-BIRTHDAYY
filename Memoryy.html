        /* --- STYLE UNTUK ANIMASI EMOJI KUE --- */

            position: fixed; /* Menggunakan fixed agar tidak terpengaruh scroll */
            font-size: 2em;
            pointer-events: none; /* Agar tidak mengganggu klik */
            opacity: 0;
            animation: floatUpAndFade 4s forwards;
            z-index: 1000;
        }

        @keyframes floatUpAndFade {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-70vh) scale(1.5); opacity: 0; }

    <script>
        // Fungsi untuk animasi emoji kue (disalin dari HBD.html)
        function launchCakeEmojis() {
            const numberOfEmojis = 5; // Jumlah emoji per peluncuran
            const emoji = 'ðŸŽ‚'; 
            
            for (let i = 0; i < numberOfEmojis; i++) {
                const emojiElement = document.createElement('div');
                emojiElement.textContent = emoji;
                emojiElement.classList.add('emoji-animation');
                
                // Posisi awal acak di bagian bawah layar
                emojiElement.style.left = `${Math.random() * 90 + 5}%`; // 5% hingga 95% lebar layar
                emojiElement.style.bottom = `-20px`; // Muncul dari bawah
                
                // Tambahkan sedikit penundaan pada setiap emoji agar terlihat menyebar
                emojiElement.style.animationDelay = `${Math.random() * 0.5}s`; 
                
                document.body.appendChild(emojiElement);

                // Hapus emoji setelah animasi selesai
                emojiElement.addEventListener('animationend', () => {
                    emojiElement.remove();
                });
            }
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            const music = document.getElementById('birthday-music');
            const autoPlayBtn = document.getElementById('auto-play-btn');
            
            // --- AUTORUN EMOJI SAAT HALAMAN DIMUAT ---
            // Panggil launchCakeEmojis setiap 2 detik untuk efek looping
            setInterval(launchCakeEmojis, 2000); 
            // --- END AUTORUN ---

            // LOGIKA AUTOPLAY MUSIK
            music.play().catch(error => {
                autoPlayBtn.addEventListener('click', () => {
                    music.play().catch(e => console.error("Gagal putar musik setelah klik:", e));
                });
                autoPlayBtn.click();
            });
        });
    </script>
